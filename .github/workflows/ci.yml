name: "Code Quality"

on:
  push:
    branches: ["master", "main"]
  pull_request:
    branches: ["master", "main"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Panel (Vue/TypeScript) Quality Checks
  panel:
    name: Panel - Lint & Typecheck
    runs-on: self-hosted
    defaults:
      run:
        working-directory: panel

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: panel/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: TypeScript typecheck
        run: npm run typecheck

      - name: Build check
        run: npm run build

  # Controller (Go) Quality Checks
  controller:
    name: Controller - Lint & Vet
    runs-on: self-hosted
    defaults:
      run:
        working-directory: controller

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: controller/go.sum

      - name: Verify dependencies
        run: go mod verify

      - name: Go vet
        run: go vet ./...

      - name: Build check
        run: go build -v ./...

  # CodeQL Security Analysis
  codeql:
    name: CodeQL Security Scan
    runs-on: self-hosted
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: go
            directory: controller
          - language: typescript
            directory: panel

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        if: matrix.language == 'go'
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: controller/go.sum

      - name: Setup Node.js
        if: matrix.language == 'typescript'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: panel/package-lock.json

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language == 'typescript' && 'javascript-typescript' || matrix.language }}
          queries: security-extended,security-and-quality

      - name: Build Go
        if: matrix.language == 'go'
        working-directory: controller
        run: go build -v ./...

      - name: Install Panel dependencies
        if: matrix.language == 'typescript'
        working-directory: panel
        run: npm ci

      - name: Build Panel
        if: matrix.language == 'typescript'
        working-directory: panel
        run: npm run build

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
